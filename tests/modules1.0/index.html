<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<script type="text/javascript" src="../../yabble.js"></script>
		
		<script type="text/javascript" src="../qunit.js"></script>
		<link rel="stylesheet" href="../qunit.css" type="text/css" media="screen" />
		<script type="text/javascript" src="../print.js"></script>
		
		<script type="text/javascript">
			var tests = [
				['absolute', 2],
				['cyclic', 5],
				['determinism', 2],
				['exactExports', 2],
				['hasOwnProperty', 1],
				['method', 4],
				['missing', 2],
				['monkeys', 2],
				['nested', 2],
				['relative', 2],
				['transitive', 2]
			];

			for (var i = 0, n = tests.length; i<n; i++) {
				var testName = tests[i][0],
					expected = tests[i][1];
				test(testName, expected, (function(testName) {
					return function() {
						stop();
						require.reset();
						require.setModuleRoot('tests/' + testName);
						require.run('program', function() {
							start();
						});
					};
				})(testName));

			}
		</script>
	</head>
	<body>
		<h1 id="qunit-header">Yabble Modules/1.0 Unit Tests</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
	</body>
</html>
